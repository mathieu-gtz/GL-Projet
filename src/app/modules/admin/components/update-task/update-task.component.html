<div class="container">
  <h2>Update task</h2>

  <form [formGroup]="updateTaskForm">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput type="text" placeholder="Title" formControlName="title" />
      <mat-error *ngIf="updateTaskForm.get('title')?.hasError('required')"
        >This input is required!</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        type="text"
        placeholder="Description"
        formControlName="description"
      ></textarea>
      <mat-error *ngIf="updateTaskForm.get('description')?.hasError('required')"
        >This input is required!</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Due date</mat-label>
      <input
        matInput
        [matDatepicker]="dueDatePicker"
        placeholder="Choose a date"
        formControlName="dueDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="dueDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
      <mat-error *ngIf="updateTaskForm.get('dueDate')?.hasError('required')"
        >This input is required!</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority" name="priority">
        <mat-option
          *ngFor="let priority of listOfPriorities"
          [value]="priority"
          >{{ priority }}</mat-option
        >
      </mat-select>
      <mat-error *ngIf="updateTaskForm.get('priority')?.hasError('required')"
        >This input is required!</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select the Task Status</mat-label>
      <mat-select formControlName="taskStatus" name="taskStatus">
        <mat-option *ngFor="let status of listOfTaskStatus" [value]="status">{{
          status
        }}</mat-option>
      </mat-select>
      <mat-error *ngIf="updateTaskForm.get('taskStatus')?.hasError('required')"
        >This input is required!</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select the employee</mat-label>
      <mat-select formControlName="employee" name="employeeId">
        <mat-option
          *ngFor="let employee of listOfEmployees"
          [value]="employee.id"
        >
          {{ employee.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="updateTaskForm.get('employee')?.hasError('required')"
        >This input is required!</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="updateTaskForm.invalid"
      (click)="updateTask()"
    >
      Update task
    </button>
  </form>
</div>
